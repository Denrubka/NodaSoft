<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Тестовое задание NodaSoft</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header__btn">
                <input type="checkbox" id="btnPopup">
                <label for="btnPopup">Open pop-up button</label>

                <div class="popup__wrapper">
                    <div class="popup">
                        <label for="btnPopup" class="popup__close">
                            X
                        </label>
                        <span>Pop-up</span>
                    </div>
                </div>
            </div>
        </header>
        <ol class="blocks1">
            <li class="block block1"></li>
            <li class="block block2"></li>
            <li class="block block3"></li>
            <li class="block block4"></li>
            <li class="block block5"></li>
        </ol>
        <ul class="blocks2">
            <li class="block__wrapper">
                <div class="block"></div>
            </li>
            <li class="block__wrapper">
                <div class="block"></div>
            </li>
            <li class="block__wrapper">
                <div class="block"></div>
            </li>
            <li class="block__wrapper">
                <div class="block"></div>
            </li>
        </ul>
        <footer class="footer">

        </footer>
    </div>

</body>
</html>
